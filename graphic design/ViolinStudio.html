					<h2>設計理念</h2>
					<p>Violin Studio<br />以小提琴弓弦為主軸，<br />中間四條線代表琴弦，弦上的點代表音符的跳躍，<br />而上方不規則扭曲的線條則描繪出小提琴的樣子，<br />在色調方面也使用淺灰及藍綠色搭配，<br />讓整體看起來簡潔又增添幾分質感。</p>

    <script>
		AOS.init({

		//圖片放大
		function openImg() {
			var nowid = event.target.id;  //取當前event的id
			var num = nowid.charAt(nowid.length - 1); //取出id編號的最後字元
			//var imgsrc=document.getElementById("img-num").src;

		}
		// 關閉按鈕
